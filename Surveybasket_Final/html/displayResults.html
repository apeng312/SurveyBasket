<!doctype html>
<html>
    <head>
        <title>Take Surveys</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/displayResults.css" rel="stylesheet">
        <link href="/navbar.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div id="bar" class="navbar navbar-static-top">
                <div class="navbar-inner">
                    <a class="brand" href="#">Survey Basket</a>
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/page/make_survey.html">Post Survey</a></li>
                        <li class="active"><a href="/page/displayResults.html">My Surveys</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="" data-toggle="dropdown">
                                <span class="username"></span> Account
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Survey History</a></li>
                                <li><a href="/logout">Log Out</a></li>
                            </ul>
                        </li>
                        <li>
                        	<a href=""><span class="label label-info">Credits: <span class="credits"></span></span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="alternate-bar" class="navbar navbar-static-top">
                <div class="navbar-inner">
                    <a class="brand" href="#">Survey Basket</a>
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/page/make_survey.html">Post</a></li>
                        <li  class="active"><a href="/page/displayResults.html">My Surveys</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="" data-toggle="dropdown">
                                My Account
                                <span class="badge badge-info credits"></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav dropdown-menu-mod">
                        <li><a href="#">Survey History</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
            <div class="page-header">
              <h1>My Surveys! <small>Click to see responses</small></h1>
            </div>
            <div class="page-content well">
                <div id="survey-list">
                </div>
            </div>
        </div>

        <script type="text/template" id="survey-template">
            <div class="survey <%=category%>">
                <h2><%=name%></h2>
                <h5>Date: <span><%=date%></span></h5>
                <h5>Link: <span class="surveylink"><a href = "<%=link%>"><%=link%></a></span></h5>
                <p><%=description%></p>
                <p><a class="btn" href="survey_result.html/#<%=_id%>">View feedbacks&raquo;</a></p>
            </div>
        </script>
        <script src="/jquery-1.8.2.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/underscore-min.js"></script>
        <script src="/displayResults.js"></script>
        <script src="/navbar.js"></script>

    </body>
</html>
